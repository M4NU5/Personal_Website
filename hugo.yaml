  category: categories

permalinks:
    post: "/:title/"

menu:
  main:
      - identifier: About
        name: About
        url: about
        weight: 1
      - identifier: Blog
        name: Blog
        url: blog
        weight: 2
      - identifier: Resume
        name: Resume
        url: /Resume_William_Smale.pdf
