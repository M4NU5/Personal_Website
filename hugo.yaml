    imageUrl: "doge.png"
    imageTitle: "doge.png"
    imageWidth: 150
    imageHeight: 150
    buttons:
        - name: About
          url: about
        - name: Blog
          url: blog
        - name: Resume
          url: /Resume_William_Smale.pdf
          
  outputs:
